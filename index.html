<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title> Be Safe! </title>
</head>

<body>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-12">
        <div class="h-100" id="mapContainer">
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark bg-dark" id="floatingNavbar">
    <a class="navbar-brand">Be safe!</a>

    <div class="navbar-header">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="switchModeButton" data-toggle="tab">Turn on!</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="drawHousingsButton">Draw Housings</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="centerMapButton">Center map</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="drawDistrictsButton">Draw districts</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="drawNeighborhoodsButton">Draw neighborhoods</a></li>
          <li class="nav-item">
            <li class="nav-item">
              <a class="nav-link" href="#" id="clearMarkersButton">Clear map</a></li>
            <li class="nav-item">
        </ul>
      </div>
  </nav>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/data.js"></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMuOraxfLI37XYVc-6VH6GrOTeouCZex4&callback=initMap"></script>
</body>

</html>
